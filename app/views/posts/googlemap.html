<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>
    <script type="text/javascript">
var map;
var marker;
var geocoder;
function initMap() {
var address = document.getElementById('address');
alert(address);
   geocoder = new google.maps.Geocoder();
  geocoder.geocode({
      'address': '東京都千代田区神田小川町3-28-9' // TAM 東京
   }, function(results, status) { // 結果
        if (status === google.maps.GeocoderStatus.OK) { // ステータスがOKの場合
          map = new google.maps.Map(document.getElementById('map'), {
                center: results[0].geometry.location, // 地図の中心を指定
               zoom: 19 // 地図のズームを指定
           });
         marker = new google.maps.Marker({
               position: results[0].geometry.location, // マーカーを立てる位置を指定
                map: map // マーカーを立てる地図を指定
           });
     } else { // 失敗した場合
          alert(status);
      }
   });
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN_tybKQrAruaJFjX3vtKIbjWtOcvOgQs&callback=initMap">
    </script>
     <input type="text" id="address" name="address" value="京都">
    <div id="map" style="width:620px; height:400px"></div>
  </body>
</html>
